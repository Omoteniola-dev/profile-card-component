<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <img src="./images/image-victor.jpg">
    </div>
    <div class="card-details">
      <div id="details">
        <p id="name">Victor Crest<span>26</span></p>
        <p id="location">London</p>
      </div>
    <ul id="social">
      <li>80K<p>Followers</p></li>

    <li>803K<p>Likes</p></li>

    <li>1.4K<p>Photo</p></li>
    </ul>
  </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Omoteniola-dev">Teniola Fatunmbi</a>.
  </div>
</body>
</html>
